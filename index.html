<html>   
<head>
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        type="text/css" href="tic.css">
    
</head>
<body>
    <div class="gameCon">
        <div class="gameBtn">
            <h1>Welcome to Tic-Tac-Toe</h1>
            <button id="b1" >
                X-Player
            </button>
            <button id="b2" >
                0-Player
            </button><br><br>
            
            <br><br><span class="info"></span>
            <br><br><span class="go"></span>
            <br><br><span class="draw"></span>
        </div>
        <div class="container">
        <div class="box bt-0 bl-0">
            <span class = "boxtext">  </span>
        </div>
        <div class="box bt-0">
            <span class = "boxtext">  </span>
        </div>
        <div class="box bt-0 br-0">
            <span class = "boxtext">  </span>
        </div>
        <div class="box bl-0">
            <span class = "boxtext">  </span>
        </div>
        <div class="box">
            <span class = "boxtext">  </span>
        </div>
        <div class="box br-0">
            <span class = "boxtext">  </span>
        </div>
        <div class="box bl-0 bb-0">
            <span class = "boxtext">  </span>
        </div>
        <div class="box bb-0">
            <span class = "boxtext">  </span>
        </div>
        <div class="box bb-0 br-0">
            <span class = "boxtext">  </span>
        </div>
        <button id="resbtn">
            RESET
        </button>
        </div>
        
    </div>

    <script src="ttt.js"></script>
</body>

</html>
